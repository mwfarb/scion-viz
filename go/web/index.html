<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Go Web Server</title>
<style>
</style>
</head>
<body>
 <h1>Go Web Server</h1>
 <p>This Go server demo is a work in progress.</p>
 <form action="/files" method="post">
  <input type="submit" value="Browse File System" />
 </form>
 <br>
 <form action="/img" method="post">
  <input type="submit" value="Generate Test Image" />
 </form>
 <br>
 <form action="/launch" method="post">
  <div>
   Client ISD-AS,[Host]:Port: <input type="text" name="ia_cli" required
    placeholder="1-3" pattern="^[0-9]*-[0-9]*$" value=""
    style="width: 60px;">,[<input type="text" name="addr_cli"
    placeholder="127.0.0.3"
    pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"
    value="" style="width: 125px;">]:<input name="port_cli"
    type="number" placeholder=30003 style="width: 75px;" min="1">
  </div>
  <div>
   Server ISD-AS,[Host]:Port: <input type="text" name="ia_ser" required
    placeholder="1-2" pattern="^[0-9]*-[0-9]*$" value=""
    style="width: 60px;">,[<input type="text" name="addr_ser"
    placeholder="127.0.0.2"
    pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"
    value="" style="width: 125px;">]:<input name="port_ser"
    type="number" placeholder=30002 style="width: 75px;" min="1">
  </div>
  <input type="submit" value="Execute Demo SCION Client"><input
   type="reset" value="Reset the form">
 </form>
 <br>
</body>
</html>
